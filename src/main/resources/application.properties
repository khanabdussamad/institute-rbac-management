############################################
# Application
############################################
spring.application.name=RBACDemo
server.port=9091
server.servlet.context-path=/api

# Springdoc/OpenAPI configuration to serve docs under the application context path
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Ensure the swagger-ui loads the docs from the server-relative path
springdoc.swagger-ui.url=/v3/api-docs

############################################
# Datasource - PostgreSQL (Default DB)
############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/customer-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

############################################
# JPA / Hibernate
############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

############################################
# Logging Configuration
############################################
logging.level.root=INFO
logging.level.com.nagarro.rbacdemo=DEBUG

# Reduce framework noise
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

############################################
# JWT configuration
############################################
app.jwt.secret=ChangeThisSecretKeyShouldBeLongEnoughForHS256
app.jwt.expiration-seconds=3600
