############################################
# Application
############################################
spring.application.name=RBACDemo
server.port=8080

############################################
# Datasource - PostgreSQL (Default DB)
############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

############################################
# JPA / Hibernate
############################################
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

############################################
# Thymeleaf
############################################
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

############################################
# Logging Configuration
############################################
logging.level.root=INFO
logging.level.com.nagarro.rbacdemo=DEBUG

# Reduce framework noise
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

############################################
# Error Handling
############################################
spring.web.error.whitelabel.enabled=false
spring.web.error.include-message=never
spring.web.error.include-binding-errors=never
spring.web.error.include-stacktrace=never